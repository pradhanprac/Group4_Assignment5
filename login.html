<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login-styles.css">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row g-0 main-container">
            <div class="col-lg-45 image-section">
                <img src="./images/login2.jpeg" alt="Login illustration" class="img-fluid">
            </div>

            <div class="col-lg-55 login-section">
                <div class="login-content">
                    <div class="text-center mb-4">
                        <h3 class="mb-1">Welcome Back!</h3>
                        <p class="text-muted">Please login to your account</p>
                    </div>

                    <div class="text-center mb-4">
                        <span class="badge rounded-pill bg-primary badge-social">
                            <i class="bi bi-facebook"></i>
                        </span>
                        <span class="badge rounded-pill bg-danger badge-social">
                            <i class="bi bi-google"></i>
                        </span>
                        <span class="badge rounded-pill bg-info badge-social">
                            <i class="bi bi-twitter"></i>
                        </span>
                    </div>

                    <div class="divider">
                        <span>or login with email</span>
                    </div>

                    <form id="loginForm">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com"
                                required>
                            <label for="emailInput">Email address</label>
                        </div>

                        <div class="form-floating position-relative">
                            <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                            <label for="passwordInput">Password</label>
                            <button type="button" class="btn position-absolute top-50 end-0 translate-middle-y pe-4" onclick="togglePassword('passwordInput')">
                                <i class="bi bi-eye-slash" id="passwordToggleIcon"></i>
                            </button>
                            <div class="password-strength" id="passwordStrength"></div>
                            <div class="invalid-feedback">Password must be at least 8 characters long.</div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <button type="button" class="btn btn-link p-0 text-decoration-none" data-bs-toggle="modal"
                                data-bs-target="#forgotPasswordModal">
                                Forgot Password?
                            </button>
                        </div>

                        <button class="btn btn-warning w-100 py-2 mb-3" type="submit" id="loginButton" onclick="handleLogin()">
                            <span class="spinner-border spinner-border-sm d-none" role="status"
                                aria-hidden="true"></span>
                            Login
                        </button>

                        <p class="text-center mb-0">
                            Don't have an account?
                            <a href="./signup.html" class="text-decoration-none">Sign Up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted">Enter your email address and we'll send you instructions to reset your
                        password.</p>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="resetEmail" placeholder="name@example.com">
                        <label for="resetEmail">Email address</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send Reset Link</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="loginToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-danger text-white">
                <i class="bi bi-exclamation-circle me-2"></i>
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Invalid username or password!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
