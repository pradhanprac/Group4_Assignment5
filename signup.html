<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row g-0 main-container">
            <div class="col-lg-45 image-section">
                <img src="./images/login2.jpeg" alt="Signup illustration" class="img-fluid">
            </div>
            <div class="col-lg-55 signup-section">
                <div class="signup-content">
                    <div class="text-center mb-4">
                        <h3 class="mb-1">Create Account</h3>
                        <p class="text-muted">Join our community today</p>
                    </div>

                    <div class="text-center mb-4">
                        <span class="badge rounded-pill bg-primary badge-social">
                            <i class="bi bi-facebook"></i>
                        </span>
                        <span class="badge rounded-pill bg-danger badge-social">
                            <i class="bi bi-google"></i>
                        </span>
                        <span class="badge rounded-pill bg-info badge-social">
                            <i class="bi bi-twitter"></i>
                        </span>
                    </div>

                    <div class="divider">
                        <span>or sign up with email</span>
                    </div>

                    <form id="signupForm" novalidate>
                        <div class="form-floating">
                            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com"
                                required>
                            <label for="emailInput">Email address</label>
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>

                        <div class="form-floating position-relative">
                            <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                            <label for="passwordInput">Password</label>
                            <button type="button" class="btn position-absolute top-50 end-0 translate-middle-y pe-4" onclick="togglePassword('passwordInput')">
                                <i class="bi bi-eye-slash" id="passwordToggleIcon"></i>
                            </button>
                            <div class="password-strength" id="passwordStrength"></div>
                            <div class="invalid-feedback">Password must be at least 8 characters long.</div>
                        </div>
                        
                        <div class="form-floating position-relative">
                            <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirm Password" required>
                            <label for="confirmPasswordInput">Confirm Password</label>
                            <button type="button" class="btn position-absolute top-50 end-0 translate-middle-y pe-4" onclick="togglePassword('confirmPasswordInput')">
                                <i class="bi bi-eye-slash" id="confirmPasswordToggleIcon"></i>
                            </button>
                            <div class="invalid-feedback">Passwords do not match.</div>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="termsCheck" required>
                            <label class="form-check-label" for="termsCheck">
                                I agree to the <a href="#" class="text-primary">Terms and Conditions</a>
                            </label>
                            <div class="invalid-feedback">You must agree to the terms and conditions.</div>
                        </div>

                        <button class="btn btn-primary w-100 py-2 mb-3" type="submit" id="signupButton">
                            <span class="spinner-border spinner-border-sm d-none" role="status"
                                aria-hidden="true"></span>
                            Sign Up
                        </button>

                        <p class="text-center mb-0">
                            Already have an account?
                            <a href="./login.html" class="text-decoration-none">Sign In</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="signupToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-danger text-white">
                <i class="bi bi-exclamation-circle me-2"></i>
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Please check your input and try again!
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
